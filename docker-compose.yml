services:
  # Database MySQL
  db:
    image: mysql:8.0
    container_name: hans_db 
    restart: always
    environment:
      MYSQL_DATABASE: alpprimaproject
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password123}
    volumes:
      - hans_db_data:/var/lib/mysql
    networks:
      - global_proxy

  # Container PHP (App)
  toko-utama-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toko_utama_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - global_proxy

  # Container Nginx (Web)
  toko-utama-web:
    image: nginx:alpine
    container_name: toko_utama_web
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - toko-utama-app
    networks:
      - global_proxy

networks:
  global_proxy:
    external: true

volumes:
  hans_db_data: